<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modular Weapon Simulator</title>
    <!-- Link to your stylesheet -->
    <link rel="stylesheet" href="public/style.css">
</head>
<body>

    <div id="container">
        <!-- This wrapper holds all the weapon state images -->
        <div id="weapon-display">
            <img id="hold-image" class="weapons-image" src="pistol-full.png" alt="Hold State">
            <img id="shoot-gif" class="weapons-image" src="pistol-shoot.gif" alt="Shoot Animation">
            <img id="reload-gif" class="weapons-image" src="pistol-reload.gif" alt="Reload Animation">
            
    </div>
    
     
    
    <div id="weapon-wheel">
        <div id="wheel-deadzone"></div>
        <!-- Weapon slots will be generated by JavaScript here -->
    </div>

    <!-- The UI for the ammo count, which weaponHandler.js will control -->
    <div id="ammo-counter">-- / --</div>

    <div id="current-weapon-ui">Weapon</div>

    <!-- ========================================================= -->
    <!--            CORRECTED JAVASCRIPT LOADING AREA              -->
    <!-- ========================================================= -->

    <!-- 
      - Scripts are placed at the very end of the <body>.
      - 'defer' is removed.
      - The loading order is CRITICAL for the code to work.
    -->

    <!-- 1. The data must be loaded first so the other scripts can use it. -->
    <script src="public/weapondata.js"></script>

    <!-- 2. The handler is loaded second; it needs the data and defines functions for the wheel. -->
    <script src="public/weaponhandler.js"></script>

    <!-- 3. The wheel is loaded last; it needs functions from the handler and data. -->
    <script src="public/weaponwheel.js"></script>

</body>
</html>
