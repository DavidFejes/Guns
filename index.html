<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="favicon/gunswbg.png">
    <link rel="icon" type="image/png" href="favicon/gunswbg.png">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/guns.png">
    <link rel="mask-icon" href="favicon/guns.png" color="#1A1A1A">
    <link rel="mask-icon" href="favicon/guns.png" color="#FF6347">
        <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="Gun Simulator">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="manifest" href="manifest.json">
    <title>Gun Simulator</title>
    <!-- Link to your stylesheet -->
    <link rel="stylesheet" href="public/style.css">
</head>
<body>

    <div id="controls-guide">
        <div class="control-item">
            <img src="buttons/MOUSEBUTTONLEFT.png" alt="Left Mouse Button">
            <span>Fire</span>
        </div>
        <div class="control-item">
            <img src="buttons/MOUSEBUTTONRIGHT.png" alt="Right Mouse Button">
            <span>Weapon Switch</span>
        </div>
        <div class="control-item">
            <img src="buttons/R.png" alt="R Key">
            <span>Reload</span>
        </div>
        <div class="control-item">
            <img src="buttons/ESC.png" alt="Escape Key">
            <span>Close Menu</span>
          
        </div>
    </div>
    <div id="controls-volume">
        <div class="control-item">
        <img src="buttons/VOLUME3.png" alt="Volume Icon"> <!-- Szükséged lesz egy hangerő ikonra -->
        <input type="range" id="volume-slider" min="0" max="1" value="1" step="0.01">
        </div>
    </div>
    <div id="container">
        <!-- This wrapper holds all the weapon state images -->
        <div id="weapon-display">
            <img id="hold-image" class="weapons-image" src="weapons/pistol/pistol.png" alt="Hold State">
            <img id="shoot-gif" class="weapons-image" src="weapons/pistol/pistol-shoot.gif" alt="Shoot Animation">
            <img id="reload-gif" class="weapons-image" src="weapons/pistol/pistol-reload.gif" alt="Reload Animation">
            
    </div>
    <audio id="shoot-sound"></audio>
    <audio id="reload-sound"></audio>
    
     
    
    <div id="weapon-wheel">
        <div id="wheel-deadzone"></div>
        <!-- Weapon slots will be generated by JavaScript here -->
    </div>

    <!-- The UI for the ammo count, which weaponHandler.js will control -->
    <div id="ammo-counter">-- / --</div>

    <div id="current-weapon-ui">Weapon</div>

    <!-- ========================================================= -->
    <!--            CORRECTED JAVASCRIPT LOADING AREA              -->
    <!-- ========================================================= -->

    <!-- 
      - Scripts are placed at the very end of the <body>.
      - 'defer' is removed.
      - The loading order is CRITICAL for the code to work.
    -->

    <!-- 1. The data must be loaded first so the other scripts can use it. -->
    <script src="public/weapondata.js"></script>

    <!-- 2. The handler is loaded second; it needs the data and defines functions for the wheel. -->
    <script src="public/weaponhandler.js"></script>

    <!-- 3. The wheel is loaded last; it needs functions from the handler and data. -->
    <script src="public/weaponwheel.js"></script>

</body>
</html>
